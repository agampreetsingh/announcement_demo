<!DOCTYPE html>
<html>
  <center>
     <h1><em>Student Option Page</em></h1>
     <h3>Welcome Students</h3>
 </center>

     <!---Link to the js file--->

 <script src="student.js"></script>
 <body>

    <!---CSS for the second page of programe--->

     <style>
         body {
          background-color: rgba(185, 242, 252, 0.897);
         }
        
         h1 {
          color: rgba(3, 1, 8, 0.897);
          margin-left: 40px;
         }
         h2 {
            color:rgb(14, 13, 13);
            margin-left: 40px;
         }

     </style>
     
     <center>

         <!---The textbox for the students to type in and search for announcements--->

         <textarea id= "search for announcements" rows="2" cols="45" 
         placeholder="------------search for announcements-----------"></textarea>
     </center>
     <center>

         <!---The sub heading--->

         <h3>Filters</h3>

         <!---The dropdown for choosing grade for students--->

         <th scope="col"Select Grade></th>
             <select id="htmlSGrade"> 
                 <option value="Select">Grade</option>
                 <option value="Grade 9">Grade 9</option>
                 <option value="Grade 10">Grade 10</option> 
                 <option value="Grade 11">Grade 11</option> 
                 <option value="Grade 12">Grade 12</option> 
                 <option value="All">All</option> 
             </select> 
                 <br>
                 <br>

            <!---The dropdown for choosing gender for students--->

          <th scope="col"Select Gender></th>
             <select id="htmlSGender"> 
                 <option value="Select">Gender</option> 
                 <option value="Boys">Boys</option> 
                 <option value="Girls">Girls</option> 
                 <option value="All">All</option>
             </select>
                  <br>
                  <br>

           <!---The dropdown for choosing club for students--->

         <th scope="col"Select Club></th>
             <select id="htmlSClub"> 
                 <option value="Select">Club</option>
                 <option value="Badminton">Badminton</option> 
                 <option value="Soccer">Soccer</option> 
                 <option value="DECA">DECA</option> 
                 <option value="Eco">Eco</option> 
                 <option value="All">All</option>
             </select>
     </center> 
     <br>
     <center>

         <!---This is the button to save the data in local storage which also links this page to the function in .js file--->

         <button type="button" onclick="getData()">Search</button>
     </center> 
      <br>
 </body> 
</html>
